<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

    <!-- Navbar lateral esquerda -->
    <div class="sidebar">
        <img src="logo3-removebg.png" alt="Logo"> <!-- Logo na sidebar -->
        <h2>Menu</h2> <!-- Título oculto -->
        <a href="#" title="Configurações"><img src="engrenagem (1).png" alt="Configurações" style="width: 30px; height: 30px;"></a> <!-- Link de Configurações com imagem -->
        <a href="#" title="Segurança"><img src="cadeado (1).png" alt="Segurança" style="width: 30px; height: 30px;"></a> <!-- Link de Segurança com imagem -->
    </div>
        
        <!-- Adicionando a imagem no conteúdo principal -->
        <div class="logo-container">
            <img src="Logo2-removebg-preview.png" alt="Imagem Principal" class="centralizar-logo"> <!-- Classe para centralizar a imagem -->
        </div>

        <!-- Container dos cards -->
        <div class="card-container">
            <div class="card">
                <img src="Cadastro PF.png" alt="Cadastro PF">
                <a href="#">Cadastro PF</a>
            </div>
            <div class="card">
                <img src="Cadastro PJ.png" alt="Cadastro PJ">
                <a href="#">Cadastro PJ</a>
            </div>
            <div class="card">
                <img src="Pedido.png" alt="Pedido">
                <a href="#">Pedido</a>
            </div>
            <div class="card">
                <img src="Usuário.png" alt="Usuário">
                <a href="#">Usuário</a>
            </div>
            <div class="card">
                <img src="Veiculo.png" alt="Veículo">
                <a href="#">Veículo</a>
            </div>
        </div>
    </div>

    <!-- Botão de usuário no canto superior direito -->
    <div class="user-button">
        <img src="usuario.png" alt="Usuário">
    </div>
</body>
</html>
