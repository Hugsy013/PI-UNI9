<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CNPJ</title>
    <link rel="stylesheet" href="formularioPJ.css">
</head>
<body>

    <div class="sidebar">
        <img src="imagens/logo2.png" alt="Logo">
        <a href="#" title="Configurações"><img src="imagens/engrenagem.png" alt="Configurações" style="width: 30px; height: 30px;"></a>
        <a href="#" title="Segurança"><img src="imagens/cadeado.png" alt="Segurança" style="width: 30px; height: 30px;"></a>
    </div>

    <div class="logo-container">
        <img src="imagens/logo1.png" alt="Logo do Conteúdo Principal">
    </div>
    <div class="user-button">
        <img src="imagens/usuario.png" alt="Usuário">
    </div>

    
    <section class="form-section-cnpj">
        <h2>Empresa</h2>
        <form action="arquivo.php" method="post">
            
            
            <div class="form-group-cnpj">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" required 
                pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" 
                title="Formato: 12.345.678/0001-90">
            </div>


            <div class="form-group-cnpj">
                <label for="tipo">Tipo</label>
                <select id="tipo" name="tipo">
                    <option value="">Selecione um logradouro</option>
                    <option value="Rua">Rua</option>
                    <option value="Avenida">Avenida</option>
                    <option value="Alameda">Alameda</option>
                    <option value="Praça">Praça</option>
                    <option value="Rodovia">Rodovia</option>
                </select>
            </div>

            <div class="form-group-cnpj">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <div class="form-group-cnpj">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required>
            </div>

            <div class="form-group-cnpj">
                <label for="uf">UF</label>
                <select id="uf" name="uf">
                    <option value="">Selecione uma UF</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
            </div>

            <div class="form-group-cnpj">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="form-group-cnpj">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">
            </div>

            <div class="form-group-cnpj">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento">
            </div>

            <div class="form-group-cnpj">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>
            </div>

            <div class="form-group-cnpj">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
        </form>
        <div class="container-botoes">    
            <input type="submit" value="Salvar">
            <input type="reset" value="Cancelar">
        </div>
    </section>

</body>
</html>
